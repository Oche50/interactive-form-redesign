<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FrontEnd Mentor Challenge| Interactive Card Details Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left-section">
          <div class="cards">
            <div class="front-card">
              <img src="images/bg-card-front.png" alt="front-card" />
              <div class="card-container">
                <img class="card-logo" src="images/card-logo.svg" alt="logo" />
                <h1 id="number">0000 0000 0000 0000</h1>
                <div class="card-info">
                  <span id="name">Jane Appleseed</span>
                  <span id="date">
                    <span id="month">00</span>
                    <span id="stroke">/</span>
                    <span id="year">00</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="back-card">
              <img src="images/bg-card-back.png" alt="back-card" />
              <span id="cvc">000</span>
            </div>
          </div>
        </div>
        <div class="right-section">
          <form action="" id="form-content" class="formdetails">
            <div class="grid-1">
              <label for="card-name">Cardholder Name</label>
              <input
                type="text"
                class="input-text"
                placeholder="e.g. Jane Appleseed"
                id="cardholder-input"
                maxlength="19"
              />
              <p class="cardholder-error" id="error-message"></p>
            </div>
            <div class="grid-2">
              <label for="card-number">Card Number</label>
              <input
                type="number"
                class="input-text"
                placeholder="e.g. 1234 5678 9123 0000"
                id="cardnumber-input"
                maxlength="16"
               
              />
              <p class="cardnumber-error"  id="error-message"></p>
            </div>
            <div class="card-information">
              <div class="card-date">
                <label for="card-date">Exp. Date (MM/YY)</label>
                <div class="two-inp">
                  <div>
                    <input
                      type="number"
                      class="input-exp"
                      placeholder="MM"
                      id="month-input"
                      maxlength="2"
                      
                      required
                    />
                  </div>
                  <div>
                    <input
                      type="number"
                      class="input-exp-year"
                      placeholder="YY"
                      id="year-input"
                      maxlength="2"
                      
                      required
                    />
                  </div>
                  <p class="expmonth-error"  id="error-message"></p>
                  <p class="expyear-error"  id="error-message"></p>
                </div>
              </div>
              <div class="grid-4">
                <label for="card-cvc">CVC</label>
                <input
                  type="text"
                  class="cvc-input"
                  placeholder="e.g. 123"
                  id="cvc-input"
                  maxlength="3"
                  required
                />
              </div>
              <p class="cvc-error"  id="error-message"></p>
            </div>
            <button class="confirm-btn" type="submit">Confirm</button>
          </form>
          <div class="thankyou-section hidden">
            <img src="images/icon-complete.svg" alt="icon-complete" />
            <h3>THANK YOU</h3>
            <p>We've added your card details</p>
            <button class="thank-you">Continue</button>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
